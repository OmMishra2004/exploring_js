<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Om Mishra</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // Syntax: setTimeout(functionRef, delay, param1, param2, /* â€¦, */ paramN) here param1 to paramN are the arguments that we need to pass to function reference.
    setTimeout(function(name) {
        console.log(`${name}`)
    },2000,"om is the name")
    const changeText=function(){
        document.querySelector('h1').innerHTML="Hello World"
    }
    const timeout=setTimeout(changeText, 3000);

   // clearTimeout()
    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(timeout)
        console.log("timeout was stopped")
    })
</script>
</html>
